<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylingsheet.css">
    <title>Log in</title>
</head>
<body>
    <div>
        <h1>Enter Login details</h1>
        <div id="form">
            <form class="div">
                <h1 id="h1">Login</h1>
                <label for="firstname">First name.</label><br>
                <input type="text" name="fname" placeholder="Enter first name">
                <label for="secondname">Second name.</label><br>
                <input type="text" name="sname" placeholder="Enter second name">
                <label for="idnumber">Identity number.</label><br>
                <input type="text" name="idno" placeholder="Enter identification number">
                <label for="phonenumber">Phone number.</label><br>
                <input type="number" name="phonenumber" placeholder="Enter phone number"> <br>
                <label for="emailaddress">Email Address.</label><br>
                <input type="email" name="emailaddress" placeholder="enter email address"><br>
                <label for="placeofresidence">Place of Residence.</label><br>
                <input type="text" name="placeofresidence" placeholder="place of residence">
                <label for="password">Password.</label>
                <input type="password" name="password">
                <hr>
                <div>
                <section class="section1">
                <p>Gender:</p>
                <input type="radio" name="sex" value="male"> Male
                <input type="radio" name="sex" value="female"> Female
            </section>
        </div>
               <hr>
               <section class="section">
               <input type="checkbox" name="age" value="age">Are you above 18. <br>
          <input type="checkbox" name="status" value="services">Are you enjoying our services.<br>
        </section>
            <input id="submit" type="submit" value="Submit">
            </form>
            </div>
</div>
</body>
</html>
